<!DOCTYPE html>
<html>
<head>
    <title>AutoSalon</title>
</head>
<body>
    <h1>Brands</h1>
    <ul>
        {% for brand in brands %}
        <li><a href="{% url 'brand_detail' brand.id %}">{{ brand.name }}</a></li>
        {% endfor %}
    </ul>

    <h1>Cars</h1>
    <ul>
        {% for car in cars %}
        <li><a href="{% url 'car_detail' car.id %}">{{ car.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
