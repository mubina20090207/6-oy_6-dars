<!DOCTYPE html>
<html>
<head>
    <title>{{ brand.name }}</title>
</head>
<body>
    <h1>{{ brand.name }}</h1>
    <p>{{ brand.description }}</p>

    <h2>Cars</h2>
    <ul>
        {% for car in cars %}
        <li><a href="{% url 'car_detail' car.id %}">{{ car.name }}</a></li>
        {% endfor %}
    </ul>

    <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>
